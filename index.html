<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:ital,wght@0,100;1,100&family=Playfair+Display&family=Raleway:wght@100&family=Tilt+Warp&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="container">

    <h1>Sing Up Form</h1>
    <form id="form">

      <div class="form-group">
        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Full Name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="email@address.com" name="email" required>
      </div>

      <div class="form-group">
        <label for="tel">Enter your phone Number</label>
        <input type="tel" id="tel" placeholder="555-5555-555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone"
          required>
      </div>
      <div class="form-group">
        <label for="website">Enter your website</label>
        <input type="url" id="website" placeholder="https//:www.skyturkiye.net" name="website" required>
      </div>
      <div class="form-group">
        <label for="password1">Enter your password</label>
        <input type="password" id="password1" placeholder="Enter password"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Password should contian at least 1 Uppercase character 1 lower case character  " required>
        <input type="checkbox" class="password-checkbox" onclick="makePasswordVisiable()">
      </div>
      <div class="form-group">
        <label for="password2">Confirm your password</label>
        <input type="password" id="password2" placeholder="Confirm password" name="password" required>
      </div>

      <button type="submit">Submit</button>

    </form>
    <div class="message-container">
      <h3 id="message">Don't Hesitate</h3>
    </div>
  </div>


</body>

</html>
